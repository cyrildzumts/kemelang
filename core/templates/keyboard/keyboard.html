<div id="keyboard" class="virtual-keyboard hidden">
    <p id="ip"></p>
    <div class=”keybord”>
        <div class="row row1">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="row row2">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
            <div class="row row3">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
            <div class="row row4">
                <div class="space" id="space">{% translate "space" %}</div>
                <div class="backspace" id="backspace">{% translate "Backspace" %}</div>
            </div>
    </div>
</div>
