{% load i18n %}
{% load core_tags %}
 <div class="product-filter flex-left full">
    <div id="{{field_name}}-content">
            <div class="mat-box">
                <div class="filter-body padding">
                    {% include TEMPLATE_NAME with SELECTION=FIELD_FILTER.selection SELECTION_OPTIONS=FIELD_FILTER.selection_options RANGE=FIELD_FILTER.range FILTER=field_name|mapping_key:SELECTED_FILTERS  %}
                </div>
{% comment %}
                    <div class="actions">
                        <span class="collapse-toggle mat-button mat-button-text" data-target="{{field_name}}-content" ><i class="fas fa-close"></i>{{UI_STRINGS_CONTEXT.UI_CLOSE_BTN_LABEL}}</span>
                        <button class="collapse-toggle mat-button mat-button-default" data-target="{{field_name}}-content">{% trans "Apply" %}</button>
                    </div>
{% endcomment %}
            </div><!--End of mat-box -->
    </div><!--End of collapse-content -->
</div><!--End of Container-->
