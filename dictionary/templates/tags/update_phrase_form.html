{% load i18n %} 


<div class="container">
        
    <form id="update-phrase-form" class="form" name="update-phrase" action="{% url PHRASE_UPDATE_URL phrase.phrase_uuid %}" method="POST">{% csrf_token %}
        <div class="mat-box full create-form">
    
                <input type="hidden" name="added_by" value="{{phrase.addey_by.pk}}">
                <input type="hidden" name="changed_by" value="{{request.user.pk}}">
                <input type="hidden" name="word" value="{{word.pk}}">
                <input type="hidden" name="langage" value="{{langage.pk}}">
                <div class="margin-v flex full">
                    <span class="extra-large bold">
                        <span class="capitalize">{% translate "Update for Example usage for word" %}</span><span class="margin-l">{{word}}</span>
                    </span>
                </div>
                <div class="form-group-wrapper">
                    <div class="col-m-12 col-5">
                        <div class="form-group full">
                            <input id="phrase-content" type="hidden" name="content" value="{{phrase.content_to_json}}">
                            <span class="padding-bottom">{% translate "Content" %}</span>
                            <div id="editor" class="editor" data-target="phrase-content" data-placeholder="{{UI_STRINGS_CONTEXT.UI_EDITOR_PLACEHOLDER}}"></div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <a class="mat-button mat-button-outline js-cancel" href="{% url DICTIONARY_HOME_URL %}">{% trans "Cancel" %}</a>
                    <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                </div>
        </div>
    </form>
</div>
