{% load i18n %} 


<div class="grid">
    <form id="word-form" class="word-form" name="word" action="{% url 'dictionary:word-create' %}" method="POST">{% csrf_token %}
        <div id="form-management" class="hidden"></div>
        <div id="word-form-container" class="create-form grid" data-types="{{WORD_TYPES_JSON}}">  
        </div>
        <div class="actions">
            <a class="mat-button mat-button-outline js-cancel" href="{% url DICTIONARY_HOME_URL %}">{{UI_STRINGS_CONTEXT.UI_CANCEL_BTN_LABEL}}</a>
            <button id="add-word-btn" class="mat-button mat-button-default" type="button"><span><i class="fas fa-plus"></i><span>{{UI_STRINGS_CONTEXT.UI_ADD_BTN_LABEL}}</span></span></button>
            <button class="mat-button mat-button-default create-word-btn" type="submit">{{UI_STRINGS_CONTEXT.UI_CREATE_BTN_LABEL}}</button>
        </div>
    </form>
    {% include "tags/langage_selection_dialog.html" %}
    {% include "keyboard/african-keyboard.html" with KEYBOARD_ID="keyboard" DRAGGABLE="draggable" %}

</div>
