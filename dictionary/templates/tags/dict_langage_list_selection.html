{% load i18n %}


<div class="mat-box full">
    <div class="grid flex-left">
    {% for langage in langage_list %}
        <div class="dict-langage-select dict-langage-selection" data-id="{{langage.pk}}" data-name="{{langage.name}}" data-uuid="{{langage.langage_uuid}}"><i class="fas fa-check"></i><span>{{langage.name}}</span></div>
    {% endfor %}
    </div>
</div>
