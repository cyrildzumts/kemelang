{% load i18n %} 


<div class="container">
        
    <form id="update-definition-form" class="form" name="add-brand" action="{% url COUNTRY_CREATE_URL %}" method="POST">{% csrf_token %}
        <div class="mat-box full create-form">
    
                <input type="hidden" name="added_by" value="{{request.user.pk}}">
                <div class="form-group-wrapper">
                    <div class="form-group full">
                        <label for="name">{% trans "Name" %}</label>
                        <input id="name" type="text"  name="name" value="">
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group full description">
                        <input id="description" type="hidden" name="description" value="{{definition.description_to_json|default:''}}">
                        <span class="padding-bottom">{% trans "Description" %}</span>
                        <div id="editor" class="editor" data-editor="editor" data-target="description" data-placeholder="{{UI_STRINGS_CONTEXT.UI_EDITOR_PLACEHOLDER}}"></div>
                    </div>
                </div>

                <div class="actions">
                    <a class="mat-button mat-button-outline js-cancel" href="{% url DICTIONARY_HOME_URL %}">{% trans "Cancel" %}</a>
                    <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                </div>
        </div>
    </form>
</div>
