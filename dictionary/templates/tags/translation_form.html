{% load i18n %} 


<div class="container">
        
    <form class="form" name="translation-form" action="{% url TRANSLATION_CREATE_URL  %}" method="POST">{% csrf_token %}
        <div class="mat-box full create-form">
    
                <input type="hidden" name="added_by" value="{{request.user.pk}}">
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="source_word">{% trans "Source Word" %}</label>
                        <input id="source_word" type="text"  name="source_word">
                    </div>
                    <div class="form-group">
                        <label for="target_word">{% trans "Target Word" %}</label>
                        <input id="target_word" type="text"  name="target_word">
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="source_langage">{% trans "Source Langage" %}</label>
                        <select id="source_langage" name="source_langage">
                            {% for lang in langages %}
                            <option value="{{lang.id}}">{{langage.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="target_langage">{% trans "Target Langage" %}</label>
                        <select id="target_langage" name="target_langage">
                            {% for lang in langages %}
                            <option value="{{lang.id}}">{{langage.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group full">
                        <label for="comment">{% translate "Comment" %}</label>
                        <textarea id="comment" name="comment"></textarea>
                        
                    </div>
                </div>

                <div class="actions flex-right">
                    <a class="mat-button mat-button-outline js-cancel" href="{% url 'dictionary:dict-home' %}">{% trans "Cancel" %}</a>
                    <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                </div>
        </div>
    </form>
</div>
