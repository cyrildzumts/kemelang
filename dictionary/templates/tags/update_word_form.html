{% load i18n %} 


<div class="container">
        
    <form class="form" name="add-brand" action="{% url WORD_UPDATE_URL word.word word.word_uuid %}" method="POST">{% csrf_token %}
        <div class="mat-box full create-form">
    
                <input type="hidden" name="changed_by" value="{{request.user.pk}}">
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="word">{% trans "Word" %}</label>
                        <input id="word" type="text"  name="word" value="{{word.word}}">
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="langage">{% trans "Langage" %}</label>
                        <select id="langage" name="langage">
                            {% for lang in langage_list %}
                            <option value="{{lang.id}}" {% if word.lang == lang %}selected{% endif %}>{{lang.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group full description">
                        <input id="description" type="hidden" name="description" value="{{word.description_to_json|default:''}}">
                        <span class="padding-bottom">{% trans "Description" %}</span>
                        <div id="editor" class="editor" data-target="description" data-placeholder="{{UI_STRINGS_CONTEXT.UI_EDITOR_PLACEHOLDER}}"></div>
                    </div>
                </div>

                <div class="actions flex-right">
                    <a class="mat-button mat-button-outline js-cancel" href="{% url DICTIONARY_HOME_URL %}">{% trans "Cancel" %}</a>
                    <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                </div>
        </div>
    </form>
</div>
