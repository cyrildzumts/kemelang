{% load i18n %} 


<div class="container">
        
    <form id="update-country-form" class="form" name="update-country-form" action="{% url COUNTRY_UPDATE_URL  country.slug country.country_uuid %}" method="POST">{% csrf_token %}
        <div class="mat-box full create-form">
                <input type="hidden" name="changed_by" value="{{request.user.pk}}">
                <div class="form-group-wrapper">
                    <div class="form-group full">
                        <label for="name">{% trans "Name" %}</label>
                        <input id="name" type="text"  name="name" value="{{country.name}}">
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group full description">
                        <input id="description" type="hidden" name="description" value="{{country.description_to_json|default:''}}">
                        <span class="padding-b">{{UI_STRINGS_CONTEXT.LABEL_DESCRIPTION}}</span>
                        <div id="editor" class="editor" data-editor="editor" data-target="description" data-placeholder="{{UI_STRINGS_CONTEXT.UI_EDITOR_PLACEHOLDER}}"></div>
                    </div>
                </div>

                <div class="actions">
                    <a class="mat-button mat-button-outline js-cancel" href="{% url DICTIONARY_HOME_URL %}">{{UI_STRINGS_CONTEXT.UI_CANCEL_BTN_LABEL}}</a>
                    <button class="mat-button mat-button-default" type="submit">{{UI_STRINGS_CONTEXT.UI_CREATE_BTN_LABEL}}</button>
                </div>
        </div>
    </form>
</div>
