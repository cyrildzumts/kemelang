{% load i18n %} 


<div class="container">
        
    <form class="form" name="translation-form" action="{% url TRANSLATION_CREATE_URL  %}" method="POST">{% csrf_token %}
        <div class="full create-form">
    
                <input type="hidden" name="changed_by" value="{{request.user.pk}}">
                <input id="word" type="hidden" name="word" value="{{word.pk}}">
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="source_word">{% trans "Translation Word" %}</label>
                        <input id="translation-word" data-target="results" type="text" placeholder="Enter word ...">
                    </div>
                </div>
                <div id="results" class="form-group-wrapper">
                    
                </div>

                <div class="actions flex-right">
                    <button class="mat-button mat-button-default" type="button">{% trans "Add" %}</button>
                </div>
        </div>
    </form>
</div>
