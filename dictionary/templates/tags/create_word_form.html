{% load i18n %} 


<div class="container">
        
    <form class="form" name="add-brand" action="{% url WORD_CREATE_URL %}" method="POST">{% csrf_token %}
        <div class="mat-box full create-form">
    
                <input type="hidden" name="added_by" value="{{request.user.pk}}">
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="word">{% trans "Word" %}</label>
                        <input id="word" type="text"  name="word" value="">
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="langage">{% trans "Langage" %}</label>
                        <select name="langage" id="langage">
                            {% for l in langages %}
                            <option value="l.pk">{{l.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="synonyme">{% trans "Synonyme" %}</label>
                        <select name="synonyme" id="synonyme" multiple>
                            {% for w in words %}
                            <option value="w.pk">{{w.word}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group full description">
                        <input id="description" type="hidden" name="description">
                        <span class="padding-bottom">{% trans "Description" %}</span>
                        <div id="editor" class="editor padding bordered" data-placeholder="{{UI_STRINGS_CONTEXT.UI_EDITOR_PLACEHOLDER}}"></div>
                    </div>
                </div>

                <div class="actions flex-right">
                    <a class="mat-button mat-button-outline js-cancel" href="{% url DICTIONARY_HOME_URL %}">{% trans "Cancel" %}</a>
                    <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                </div>
        </div>
    </form>
</div>
