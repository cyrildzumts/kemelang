{% extends "dictionary_base.html" %}
{% load i18n %} 
{% load dictionary_tags %}


{% block MAIN %}
<div class="grid">
    <div class="col-m-12 col-8">
        <div class="grid padding-05">
            <div class="margin-v full">
                <div class="flex flex-left">
                    <span class="bold">{% translate "Countries" %} (<span class="counter">{{country_list.count}}</span>)</span>
                    <a class="mat-button" href="{% url 'dictionary:country-create' %}" title="{% translate 'Add a new country for a langage' %}"><i class="fas fa-plus"></i><span>{% translate "Add Country" %}</span></a>
                </div>
            </div>
            
            <div class="margin-v full">
                <ul class="grid-list">
                    {% for country in country_list %}
                    <li class="margin-b dict-list-entry">
                        <a href="{{SITE_HOST}}{{country.get_absolute_url}}"><span class="word-type">{{country}}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock MAIN %}
