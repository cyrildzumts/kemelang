{% extends "dictionary_base.html" %}
{% load i18n %} 
{% load dictionary_tags %}


{% block MAIN %}
<div class="container flex-center">
    <div class="col-m-12 col-8">
        <div class="grid">
            <div class="margin-v full">
                <div class="flex flex-left"><span class="bold">{% translate "Countries" %} (<span class="padding-h">{{country_list.count}}</span>)</span></div>
            </div>
            
            <div class="margin-v full">
                <ul class="grid-list">
                    {% for country in country_list %}
                    <li class="margin-b">
                        <a href="{{SITE_HOST}}{{country.get_absolute_url}}"><span class="word-type">{{country}}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock MAIN %}
