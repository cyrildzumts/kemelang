{% extends "dictionary_base.html" %}
{% load i18n %} 
{% load dictionary_tags %}


{% block MAIN %}

<div class="container flex-center">
    <div class="full padding">
        <ul class="flex">
            <li><a href="{% url 'dictionary:country-create' %}">{% translate "New Country" %}</a></li>
            <li><a href="{% url 'dictionary:langage-create' %}">{% translate "New Langage" %}</a></li>
            <li><a href="{% url 'dictionary:word-create' %}">{% translate "New Word" %}</a></li>
        </ul>
      </div>
    <div class="col-m-12 col-8">
        <div class="grid">
            <div class="col-m-5 col-5">
                <div class="source-langage padding"><span>{{source}}</span></div>
            </div>
            <div class="col-m-1 col-1">
                <div class="grid"><span class="padding"><i class="fa-solid fa-right-left"></i></span></div>
            </div>
            <div class="col-m-5 col-5">
                <div class="target-langage padding"><span>{{target}}</span></div>
            </div>
        </div>
        <div class="grid align-baseline">
            <div class="col-m-12 col-5">
                <div class="container">
                    <div class="source-langage word-input-wrapper">
                        <textarea name="text" id="dict-text" placeholder="{% translate 'Enter word' %}"></textarea>
                    </div>
                    <div id="word-definitions-container" class="padding-v full"></div>
                </div>
            </div>
            <div class="col-m-12 col-5">
                <div class="container">
                    <div class="target-langage word-input-wrapper">
                        <div class="target-placeholder">
                                <span>{% translate "Translation" %}</span>
                        </div>
                        <div id="word-translations-container" class="padding-v full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock MAIN %}
