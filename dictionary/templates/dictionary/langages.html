{% extends "dictionary_base.html" %}
{% load i18n %} 
{% load dictionary_tags %}


{% block MAIN %}
<div class="container flex-center">
    <div class="col-m-12 col-8">
        <div class="grid">
            <div class="margin-v full">
                {% if country %}
                <div class="flex flex-left"><span class="padding-v bold"><span class="capitalyze">{{country}}</span></span></div>
                {% endif %}
                <div class="flex flex-left"><span class="padding-v bold">{% translate "Langages" %} (<span class="padding-h">{{langage_list.count}}</span>)</span></div>
            </div>
            
            <div class="margin-v full">
                <ul class="grid-list">
                    {% for langage in langage_list %}
                    <li class="margin-b padding">
                        <a href="{{langage.get_absolute_url}}"><span class="word-type">{{langage}}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock MAIN %}
