{% load i18n %}

{% if setting %}
    <div class="activity">
        <div class="status-entry">
            <a class="mat-button mat-button-outline" href="{%url 'dashboard:settings-update' setting.setting_uuid %}">{% trans "Edit" %}</a>
        </div>
        <div class="status-entry-wrapper">
            <div class="status-entry">
                <span class="text-gray"><i class="fas fa-mouse icon"></i><span>{{UI_STRINGS_CONTEXT.LABEL_MAINTENANCE_MODE}}</span> : <span>{{setting.maintenance_mode}}</span></span>
            </div>
            <div class="status-entry">
                <span class="text-gray"><i class="fas fa-mouse icon"></i><span>{{UI_STRINGS_CONTEXT.LABEL_ALLOW_ANONYMOUS_USERS}}</span> : <span>{{setting.allow_anonyme_user}}</span></span>
            </div>
        </div> 
    </div>
  {% endif %}
